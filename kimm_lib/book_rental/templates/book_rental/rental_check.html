{% extends 'book_manager/base.html' %}

{% block content %}
<script type="text/javascript">

function check(){

	if(window.confirm('会員IDに誤りはありませんか？')){ // 確認ダイアログを表示

		return true; // 「OK」時は送信を実行

	}
	else{ // 「キャンセル」時の処理

		window.alert('キャンセルされました'); // 警告ダイアログを表示
		return false; // 送信を中止

	}

}

// -->
</script>

<br>
<br>
<h1>【貸出】</h1>
      <table style="width:70%; margin: 0 auto;">

        <tr>
          <th>資料id</th>
          <td>{{ book.pk }}</td>
        </tr>

        <tr>
          <th>資料タイトル</th>
          <td>{{ book.bookinfo.title }}</td>
        </tr>
      </table>
	  <br>
      <p style="font-size: 20px;font-weight: bold;">レンタルユーザの会員IDを入力してください!</p>
      <form action="{% url 'rental' book.pk %}" method="post" onSubmit="return check()">
      {% csrf_token %}
          <table style="margin: 0 auto;">
              <tr>
                  <th>会員ID：</th><td>{{form.id}}</td>
              </tr>
          </table>
          <br>
          
          
          <input type="submit" value="貸し出す">
      </form>
      <button class="btn btn-dark" onClick="javascript:history.go(-1);">戻る</button>
	  <br>


<br>

<hr>




{% endblock %}
