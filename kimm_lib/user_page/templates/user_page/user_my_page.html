{% extends 'book_rental/book_rental_base.html' %}

{% block content %}

<p >{{ word }}</p>
<h2>【My Page】</h2>

<table style="width:50%; margin: 0 auto;">

  <tr>
    <th>会員ID</th>
    <td>{{ user.id }}</td>
  </tr>
  <tr>
    <th>名前</th>
    <td>{{ user.full_name }}</td>
  </tr>
  <tr>
    <th>生年月日</th>
    <td>{{ user.birthday }}</td>
  </tr>
  <tr>
    <th>e-mail</th>
    <td>{{ user.email }}</td>
  </tr>
  <!--<tr style="border:1px solid black;">
    <th>パスワード</th>
    <td>{{ user.password }}</td>
  </tr>-->
  <tr>
    <th>電話番号</th>
    <td>{{ user.tel }}</td>
  </tr>
  <tr>
    <th>住所</th>
    <td>{{ user.address }}</td>
  </tr>
  <tr>
    <th>入会日</th>
    <td>{{ user.join_date }}</td>
  </tr>

</table>
<br>
<div>
    <a class="btn btn-info"  href="{% url 'history' 1 %}" style="color: whitesmoke;">貸出履歴・予約キャンセル</a>
    <a class="btn btn-success" href="{% url 'my_user_edit' %}" style="color: whitesmoke;">情報の変更</a>

</div>

<br>
<br>
<br>
<hr>
<br>



{% endblock %}
