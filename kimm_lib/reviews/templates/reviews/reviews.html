{% extends 'book_rental/book_rental_base.html' %}
{% block content %}
<script type="text/javascript">
<!--

function check(){

	if(window.confirm('レビューを確定してよいですか？')){ // 確認ダイアログを表示

		return true; // 「OK」時は送信を実行

	}
	else{ // 「キャンセル」時の処理

		window.alert('キャンセルされました'); // 警告ダイアログを表示
		return false; // 送信を中止

	}

}

// -->
</script>


<h2>【レビュー】</h2>
タイトル：{{ bookinfo.title }}<br>
著者：{{ bookinfo.author }}
<br>
<form class="" action="{% url 'book_review' bookinfo.id %}" method="post" onSubmit="return check()">
	{% csrf_token %}
    <table style="margin: 0 auto;">
        {{ form.as_table }}
    </table>
    <input type="submit" name="" value="レビューをつける">
</form>

<br>
<hr>
<input type="button" value="戻る" onClick="javascript:history.go(-1);">
{% endblock %}
